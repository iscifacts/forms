<!DOCTYPE html>
<html>

<head>
  <title>Student Registration Form 1</title>
  <style>
    form {
      margin: auto;
      width: min(600px, 80%);
      padding: 20px;
      border: 1px solid #fff;
      border-radius: 10px;
      background-color: #fff;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: black;
    }
    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select,
    #dob {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      opacity: 0.5;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .checkboxes {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin: 20px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
    }

    .checkbox {
      display: flex;
      align-items: flex-start;
      margin-right: 20px;
    }

    .checkboxes label {
      margin-right: 20px;
    }

    

    .buttons {
      display: flex;
      justify-content: center;
    }

    .buttons button {
      background-color: #854d28;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      width: 150px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }

    .buttons button:hover {
      background-color: #6e4225;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .basic{
        background: #ddd;
    }
    .create-join {
      display: none;
    }
  </style>
</head>
<body>
    <div class="basic">
        <form id="student-registration-form" onsubmit="showCreateJoinForm(event)">
          <!-- Your student registration form fields here -->
          <h2>Student Registration Form</h2>

    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="mobile">Mobile:</label>
    <input type="tel" id="mobile" name="mobile" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <label for="first-name">Institute Name</label>
    <input type="text" id="first-name" name="first-name" required>
    <label for="gender">Type:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Type</option>
      <option value="male">College Student</option>
      <option value="female">Professional</option>
      <option value="other">School student</option>
      <option value="other">Freshers</option>
      <option value="other">Others</option>
    </select>
    <label for="gender">Courses</label>
    <select id="gender" name="gender" required>
      <option value="">Select Course</option>
      <option value="male">B.tech</option>
      <option value="female">BCA</option>
      <option value="other">BBA</option>
      <option value="other">B.COM</option>
      <option value="other">M.tech</option>
      <option value="other">MCA</option>
      <option value="other">MBA</option>
      <option value="other">M.COM</option>
      <option value="other">Others</option>
    </select>
    <label for="city">If others,Mention Course</label>
    <input type="text" id="city" name="city" required>

    <label for="pin-code">Course Specialisation</label>
    <input type="text" id="pin-code" name="pin-code" required>

    <label for="gender">Graduation Year</label>
    <select id="gender" name="gender" required>
      <option value="">Select Year</option>
      <option value="other">2020</option>
      <option value="other">2021</option>
      <option value="other">2022</option>
      <option value="other">2023</option>
      <option value="male">2024</option>
      <option value="female">2025</option>
      <option value="other">2026</option>
      <option value="other">2027</option>
      <option value="other">2028</option>
    </select>
    <div class="form-group">
        <label for="number_registration">Graduation Duration</label>
        <input type="number" id="number_registration" name="number_registration" min="0" required>
    </div>
    <label for="country">Country of residence:</label>
    <input type="text" id="country" name="country" required>
    <div class="buttons">
            <button type="reset">Reset</button>
            <button type="submit">Next</button>
          </div>
        </form>
</div>

      <div class="create-join" id="create-join-form">
        <form>
            <div class="create-join" id="create-join-form">
                <form>
                  <h2>Create or Join Team</h2>
              
                  <div class="form-group">
                    <label for="team-name">Team Name:</label>
                    <input type="text" id="team-name" name="team-name" required>
                  </div>
              
                  <div class="form-group">
                    <label for="team-code">Team Code (Optional):</label>
                    <input type="text" id="team-code" name="team-code">
                  </div>
              
                  <div class="form-group">
                    <label for="description">Description (Optional):</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                  </div>
              
                  <div class="buttons">
                    <button type="button" onclick="joinTeam()">Join Team</button>
                    <button type="button" onclick="createTeam()">Create Team</button>
                  </div>
                </form>
              </div>
              
          <!-- Your create or join form fields here -->
          <div class="buttons">
            <button type="reset" onclick="showStudentRegistrationForm()">Back</button>
            <button type="submit">Submit</button>
          </div>
        
      </div>
      <script>
        function showCreateJoinForm(event) {
          event.preventDefault(); // Prevent default form submission
          document.getElementById('student-registration-form').style.display = 'none'; // Hide student registration form
          document.getElementById('create-join-form').style.display = 'block'; // Show create or join form
        }
    
        function showStudentRegistrationForm() {
          document.getElementById('create-join-form').style.display = 'none'; // Hide create or join form
          document.getElementById('student-registration-form').style.display = 'block'; // Show student registration form
        }
      </script>
</body>
</html>
